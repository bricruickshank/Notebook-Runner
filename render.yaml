services:
  - type: web
    name: notebook-runner-api
    env: docker
    plan: starter  # or pro if you need more
    dockerfilePath: ./Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: notebook-runner-redis
          property: connectionString
      - key: DATABASE_URL
        sync: false  # leave blank for now

  - type: worker
    name: notebook-runner-worker
    env: docker
    plan: starter  # must be pro if starter wonâ€™t allow worker
    dockerfilePath: ./Dockerfile
    startCommand: celery -A app.worker worker --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: notebook-runner-redis
          property: connectionString
      - key: DATABASE_URL
        sync: false  # leave blank for now

databases:
  - name: notebook-runner-redis
    plan: free
    ipAllowList: []  # allow internal access
